<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="get" id="form-login" class="trybewarts-login">
            <input type="text" id="email" placeholder="Email" name="email">
            <input type="text" id="senha" placeholder="Senha" name="password">
            <button a id="login" type="submit">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
        <label for="" id="titleForm">Forms</label>
        <div class="forms">
        <input type="text" placeholder="Nome" id="input-name">
        <input type="text" placeholder="Sobrenome" id="input-lastname">
        <br>
        <input type="text" placeholder="Email" id="input-email">
        <label for="casa">casa:</label>
        <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
        </div>
            <label for="" id="label-family">Qual sua família?</label>
            
            <label for="front" id="">Frontend</label>
            <input id="front"type="radio" checked name="family" value="Frontend">
            
            <label for="back">Backend</label>
            <input id="back"type="radio" name="family" value="Backend">
            
            <label for="full">FullStack</label>
            <input id="full"type="radio" name="family" value="FullStack">
            <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
    
    <label for="hofs">hofs</label>
    <input class="subject" value="HoFs" type="checkbox">

    <label for="jest">jest</label>
    <input  class="subject" value="Jest" name="jest"type="checkbox">

    <label for="promises">promises</label>
    <input class="subject" value="Promises" name="promises"type="checkbox">

    <label for="react">react</label>
    <input  class="subject" value="React" name="react"type="checkbox">

    <label for="SQL">SQL</label>
    <input  class="subject" value="SQL" name="SQL"type="checkbox">

    <label for="phython">phython</label>
    <input class="subject" id="phython" name="phython"type="checkbox" value="Python">

    <div class="nota">
    <label for="" class="avalia" id="label-rate" >Como você avalia a Trybewarts?</label>
    <label for="1">1</label>
    <input value="1" name="rate" id="1" type="radio">
    
    <label for="2">2</label>
    <input value="2" name="rate"id="2" type="radio">
    
    <label for="3">3</label>
    <input value="3" name="rate"id="3" type="radio">
    
    <label for="4">4</label>
    <input value="4" name="rate"id="4" type="radio">
    
    <label for="5">5</label>
    <input value="5" name="rate"id="5" type="radio">
    
    <label for="6">6</label>
    <input value="6" name="rate"id="6" type="radio">
    
    <label for="7">7</label>
    <input value="7" name="rate"id="7" type="radio">
    
    <label for="8">8</label>
    <input value="8" name="rate"id="8" type="radio">
    
    <label for="9">9</label>
    <input value="9" name="rate"id="9" type="radio">
    
    <label for="10">10</label>
    <input value="10" name="rate"id="10" type="radio">
    </div>
 
<div>
    <label for="" class="textarea">Deixe seu comentário: </label>
    <br>
    <textarea name="" id="textarea" cols="50" rows="10" maxlength="500" class="textarea"></textarea>
</div>
    <form action="">
    <label id="label-infos" for="label-infos">Você concorda com o uso das informações acima?</label>
    <input type="checkbox" id="agreement" name="agreement">
    <br>
    <button type="submit" id="submit-btn" disabled>Enviar</button>
</form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo" class="colored" >
   
</main>   


  
<footer>
    <p>Direitos reservados à Trybewarts©</p>
</footer>
</body>
</html>
